                <!-- ============================================================== -->

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">ADD PRODUCT</h4>
                               
                                <form action="/mapgoogleadmin" method="POST" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <label class="mb-2 text-muted" for="text">PRODUCT NAME</label>
                                        <input id="NAME" type="text" placeholder="Enter Name"
                                            class="form-control" name="NAME" value="" required>

                                    </div>

                                    <div class="mb-3">
                                        <div class="mb-2 w-100">
                                            <label class="text-muted" for="password">PRODUCT PRICE</label>

                                        </div>
                                        <input id="PRICE" type="text" placeholder="Enter price"
                                            class="form-control" name="PRICE" required>

                                    </div>

                                    

                                    <div class="mb-3">
                                        <div class="mb-2 w-100">
                                            <label class="text-muted" for="password">PRODUCT DESCRIPTION</label>

                                        </div>
                                        <input id="DESCRIPTION" type="text" placeholder="Enter description"
                                        class="form-control" name="DESCRIPTION" required>
                                    </div>

                                    <div class="mb-3">
                                        <div class="mb-2 w-100">
                                            <label class="text-muted" for="password">PRODUCT IMAGE</label>

                                        </div>
                                        <input id="file" type="file" placeholder="Enter description"
                                        class="form-control" name="file" required>
                                    </div>

                                    <div class="mb-3">
                                        <div class="mb-2 w-100">
                                            <label class="text-muted" for="description">PRODUCT TYPE</label>
                                        </div>
                                        <select id="Type" class="form-control" name="Type" required>
                                            <option value="" disabled selected>Select Product For Skin Type</option>
                                            <option value="Combination">Combination</option>
                                            <option value="Dry">Dry</option>
                                            <option value="Normal">Normal</option>
                                            <option value="Oily">Oily</option>
                                            
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <div class="mb-2 w-100">
                                            <label class="text-muted" for="description">PRODUCT PCS</label>
                                        </div>
                                        <select id="PCS" class="form-control" name="PCS" required>
                                            <option value="" disabled selected>Select Product PCS</option>
                                            <option value="1">1 pcs</option>
                                            <option value="2">2 pcs</option>
                                            <option value="3">3 pcs</option>
                                            <option value="4">4 pcs</option>
                                            <option value="5">5 pcs</option>
                                            <option value="6">6 pcs</option>
                                            
                                        </select>
                                    </div>

                                    <div class="d-flex align-items-center">

                                        <button id="btnSubmit" class="btn btn-primary ms-auto">
                                            SUBMIT
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
